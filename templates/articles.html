{% extends 'layout.html' %}

{% block body %}
    <h1 class = "text-center">Projects</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
   <style>


  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
<body>

<!-- carousel -->
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="http://via.placeholder.com/1920x1080" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="http://via.placeholder.com/1920x1080" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="http://via.placeholder.com/1920x1080" alt="New York" width="1100" height="500">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>



    <div class = "jumbotron text-center">
    <ul class = "list-group">
    {%  for article in articles %}
        <head class="list-group-item">
            <h1 class="list-group-item"><a href="article/{{ article.id }}">{{article.title}}</a></h1>
        <p class="list-group-item">By {{ article.author }} on {{ article.create_date }}</p>
        </head>
    {%  endfor %}
    </ul>
    </div>
{% endblock %}
